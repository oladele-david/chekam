<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Chekam</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #008ee4 0%, #1fd5d2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #f0f0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .button {
      background: #008ee4;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background: #0077c2;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 142, 228, 0.4);
    }

    .status {
      margin-top: 30px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 14px;
      color: #666;
    }

    .status.online {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.offline {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      üì°
    </div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, you can still use Chekam!
      Your data is saved locally and will sync automatically when you're back online.
    </p>
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>
    <div id="status" class="status offline">
      <span class="pulse">‚ö†Ô∏è</span> No internet connection detected
    </div>
  </div>

  <script>
    // Monitor connection status
    function updateOnlineStatus() {
      const statusElement = document.getElementById('status');

      if (navigator.onLine) {
        statusElement.className = 'status online';
        statusElement.innerHTML = '‚úÖ Connection restored! Redirecting...';

        // Redirect to home after a short delay
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);
      } else {
        statusElement.className = 'status offline';
        statusElement.innerHTML = '<span class="pulse">‚ö†Ô∏è</span> No internet connection detected';
      }
    }

    // Check status on load
    updateOnlineStatus();

    // Listen for online/offline events
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // Check status periodically
    setInterval(updateOnlineStatus, 3000);
  </script>
</body>
</html>
